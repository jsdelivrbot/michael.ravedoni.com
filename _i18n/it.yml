about:
  heading:
    contact: Informazioni di contatto
    in_short: In poche parole
    about_site: Su questo sito
    license: Licenza
  text:
    in_short: "Vedo il Web come uno strumento in grado di modellare una società aperta e decentralizzata. Il Web essendo per natura virtuale, vedo nella biblioteca lo strumento che collega il Web al mondo fisico. Insieme, questi due strumenti permettono di condividere le conoscenze di ognuno per tutti. Nello stesso tempo, mi interessano i nuovi strumenti di governanza condivisa e l'economia dei comuni che presto cambieranno il nostro modo di operare. Spero un giorno di sperimentare l'utopia di una società libera, basata sull'economia peer-to-peer, composta da piccole comunità locali legate tra loro dal web e da legami fisici fraterni."
    contact: "Qualcosa da dire o chiedere? Usa i poteri dell'autostrada dell'informazione per contattarmi!"
    accounts: "Potete trovarmi su una varietà di siti web sociali; il mio nome utente è di solito \"michaelravedoni\". In ordine alfabetico:"
    about_site: Questo sito è generato automaticamente staticamente da Jekyll. Il codice sorgente è su GitHub. Se trovate un errore, fatemelo sapere.
    licence: Se non specificato in maniera diversa, tutti i contenuti pubblici di questo sito (testi e immagini) sono concessi in licenza.

biblio:
  title: Biblioteche per il XXI secolo
  description: La digitalizzazione della società, i rapidi cambiamenti sociali ed economici del XXI secolo rendono la cultura, la conoscenza e l'informazione risorse produttive sempre più essenziali. Per consentire ai cittadini di contribuire, innovare e vivere serenamente nella società della conoscenza e dell'informazione, è necessario dotarla degli strumenti necessari. La biblioteca è questo kit! Assicuriamoci quindi che la biblioteca si reinventi per affrontare le sfide che ci attendono.

profile:
  title: Un CV, due profili
  description: "Le mie visite a diverse biblioteche, archivi e musei, una curiosità per le tendenze e le innovazioni, discussioni e migliaia di ore trascorse sul web mi hanno permesso di far emergere molte idee e modelli adatti al settore.<br/>Sono appassionato di questo modo di fare le cose: osservare, scambiare, mettere in discussione, dubitare, cercare, raccogliere, progettare e applicare. Ovunque io vada, questo processo mi accompagna per creare nuove idee o nuovi modelli. È in quest'ottica che sono appassionato delle tecnologie web e dell'economia dei comuni. Soprattutto, penso che la biblioteca sia al centro del modello sociale che permette la transizione verso la società dei comuni."
