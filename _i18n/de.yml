    in_short: "Ich sehe das Web als ein Mittel, das eine offene und dezentrale Gesellschaft gestalten kann. Das Web ist per se virtuell, so sehe ich in der Bibliothek das Mittel, um das Web mit der physischen Welt zu verbinden. Zusammen ermöglichen diese beiden Instrumente, das Wissen von jedem für alle zu teilen. Gleichzeitig interessiere ich mich für die neuen Instrumente der geteilten Regierungsführung und der kollaborativen Wirtschaft. Ich hoffe die Utopie einer freien Gesellschaft auf einer Peer-to-Peer-Wirtschaft basiert leben."
