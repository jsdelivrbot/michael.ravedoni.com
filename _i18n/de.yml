biblio:
  title: Bibliotheken für das 21. Jahrhundert
  description: Die Digitalisierung der Gesellschaft, die rasanten sozialen und wirtschaftlichen Veränderungen des 21. Jahrhunderts machen Kultur, Wissen und Information zu immer wichtigeren Produktionsressourcen. Um es den Bürgern zu ermöglichen, in der Wissens- und Informationsgesellschaft einen Beitrag zu leisten, zu innovieren und ein ruhiges Leben zu führen, ist es notwendig, ihr die notwendigen Instrumente zur Verfügung zu stellen. Die Bibliothek ist der Werkzeugkasten! Lassen Sie uns also sicherstellen, dass sich die Bibliothek neu erfindet, um den Herausforderungen der Zukunft gerecht zu werden.

profile:
  title: Ein CV, zwei Profile
  description: "Meine Besuche in verschiedenen Bibliotheken, Archiven und Museen, meine Neugierde auf Trends und Innovationen, Diskussionen und Tausende von Stunden im Internet haben es mir ermöglicht, viele Ideen und Modelle herauszubringen, die an das Feld angepasst sind.<br/>Ich bin leidenschaftlich an dieser Art, Dinge zu tun: Beobachten, Austauschen, Fragen, Zweifeln, Suchen, Sammeln, Gestalten und Anwenden. Wohin ich auch gehe, dieser Prozess begleitet mich, um neue Ideen oder neue Modelle zu kreieren. In diesem Sinne interessiere ich mich leidenschaftlich für Web-Technologien und kollaborative Wirtschaft. Vor allem denke ich, dass die Bibliothek das Herzstück des Gesellschaftsmodells ist, das den Übergang zur Commons Economy ermöglicht."
