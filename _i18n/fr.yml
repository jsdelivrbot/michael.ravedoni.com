  text:
    in_short: "Je vois dans le Web un outil capable de façonner une société ouverte et décentralisée. Le Web étant par nature virtuel, je vois dans la bibliothèque l'outil qui relie le Web au monde physique. Ensemble, ces deux outils rendent possible le partage des connaissances de chacun pour tous. Parallèlement, je m'intéresse aux nouveaux outils de gouvernance partagée et à l'économie des communs qui va bientôt bouleverser nos modes de fonctionnement. J'espère pouvoir vivre un jour l'utopie d'une société libre, basée sur l'économie pair-à-pair, composée de petites communautés locales reliées entre elles par le Web et des liens physiques fraternels."
