biblio:
  title: Des bibliothèques pour le XXI<sup>e</sup> siècle
  description: La digitalisation de la société, les rapides changements sociaux et économiques du XXI<sup>e</sup> siècle font que la culture, le savoir et l'information deviennent des ressources de production de plus en plus essentielles. Afin de permettre aux citoyens de contribuer, d'innover et de vivre sereinement dans la société de la connaissance et de l'information, il est nécessaire de lui donner les outils nécessaires. La bibliothèque est cette boîte à outils ! Ainsi, faisons en sorte que la bibliothèque se réinvente pour répondre aux défis qui l'attendent.

profile:
  title: Un CV, deux profils
  description: "Mes passages dans différentes bibliothèques, centre d'archives et musées, une curiosité pour les tendances et innovations, des discussions et des milliers d'heures passées sur le web m'ont permis de faire émerger de nombreuses idées et modèles adaptés au terrain.<br/>Je suis passionné par cette façon de faire: observer, échanger, s'interroger, douter, rechercher, rassembler, concevoir et appliquer. Où que j'aille, ce processus m'accompagne afin de créer de nouvelles idées ou de nouveaux modèles. C'est dans cette optique que les technologies web et l'économie des communs me passionnent. Par-dessus tout, je pense que la bibliothèque est au centre du modèle sociétal qui permet la transition vers la société des communs."
