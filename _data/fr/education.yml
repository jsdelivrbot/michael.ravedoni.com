  summary: <p>Les spécialistes en information documentaire allient de solides connaissances en matière de gestion de l’information et des documents à la maîtrise des technologies de l’information et de la communication. Grâce à leur haut niveau de formation et à leurs compétences sociales, ils sont des acteurs incontournables et appréciés de la gestion de l’information au sein des organisations. Cela implique que les étudiants en ID possèdent des connaissances dans les domaines suivants :</p><ul><li>Technologies de l'information et web</li><li>Gestion de contenu</li><li>Web project management</li><li>Animation de communauté web</li><li>Gestion de l'information</li><li>Veille</li><li>Knowledge management</li><li>Recherche d'informations</li><li>Gestion des documents et archives</li><li>Bibliothéconomie</li></ul>

