# Degree
- degree: Specialista dell'informazione documentaria
  uni: Haute école de gestion Genève (HEG-GE)
  year: 2015 &mdash; 2018
  awards:
  summary: <p>Gli specialisti dell'informazione documentale combinano una solida conoscenza della gestione dell'informazione e dei documenti con una padronanza delle tecnologie dell'informazione e della comunicazione. Grazie al loro alto livello di formazione e alle loro competenze sociali, sono attori essenziali e apprezzati nella gestione dell'informazione all'interno delle organizzazioni. Ciò implica che gli studenti in possesso di documenti d'identità hanno conoscenze nelle seguenti aree:</p><ul><li>Tecnologia dell'informazione e web</li><li>Gestione dei contenuti</li><li>Web project management</li><li>Animazione di comunità web</li><li>Gestione delle informazioni</li><li>Intelligence</li><li>Knowledge management</li><li>Ricerca di informazioni</li><li>Gestione dei documenti e degli archivi</li><li>Biblioteconomia</li></ul>

